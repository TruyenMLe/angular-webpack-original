<snap-form-errors [forms]="[form]" *ngIf="submitted" (onTitleClicked)="fieldFocus($event.form, $event.name)"></snap-form-errors>

<div class="lightbox-body" data-test="viewFormLayoutModal">
    <dynamic-form-layout-view
            *ngIf="existingForm"
            [existingForm]="existingForm"
            [fields]="fields"
            [form]="form"
            [callbackFunc]="callbackFunc"
            [submitted]="submitted"
            [(currentStep)]="currentStep"
            [customSteps]="customSteps">
    </dynamic-form-layout-view>

    <div class="enter-parts-step" [hidden]="currentStep !== (existingForm?.steps?.length + 1)">
        <ar-enter-parts
            [newRequest]="newRequest">
        </ar-enter-parts>
    </div>

    <div class="clear-floats"></div>

    <div class="button-row" *ngIf="customSteps?.length">
        <button type="button" class="secondary-button" (click)="previousPage()" *ngIf="existingForm?.formType === 'wizard'" data-test="CreateRequest_PreviousPage"
                [ngStyle]="{ visibility: (currentStep === 1) ? 'hidden' : 'visible' }">
            Previous
        </button>
        <button type="button" class="secondary-button" (click)="nextPage()" *ngIf="existingForm?.formType === 'wizard'" data-test="CreateRequest_NextPage"
                [ngStyle]="{ visibility: (currentStep === (existingForm?.steps?.length + customSteps?.length)) ? 'hidden' : 'visible' }">
            Next
        </button>
    </div>
</div>

<div class="button-row" data-test="PreviewForm_FormButtons">
    <button *ngFor="let button of existingForm?.formButtons; let i = index"
            [hidden]="button.type === 'Primary' && existingForm?.formType === 'wizard' && (currentStep < existingForm?.steps?.length || this.hasCustomStep)"
            (click)="callbackFunc[button.callbackFunc]()"
            [ngClass]="getButtonClass(button.type)" [attr.data-test]="'PreviewForm_FormButton_' + i">
        <span class="icon" *ngIf="button.type === 'Cancel'"></span>
        {{button.value}}
    </button>
</div>
